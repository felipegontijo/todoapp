<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 10 10;
            width: 300px;
        }
        li {
            clear: both;
        }
        li button {
            appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
        .lists-wrapper, .todos-wrapper {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="lists-wrapper">
        <ul id="lists">
            {% for list in lists %}
                <li><a href="/lists/{{ list.id }}">
                    {{ list.name }}
                </a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="todos-wrapper">
        <h3 class="todos-header" data-id="{{ active_list.id }}">{{ active_list.name }}</h3>
        <form id="form">
            <input id="description" type="text" name="description"/>
            <input type="submit" value="Create"/>
        </form>
        <div id="error" class="hidden">Something went wrong.</div>
        <ul id="todos">
            {% for todo in todos %}
                <li id="todo">
                    <input class="checkbox" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/>
                    {{ todo.description }}
                    <button class="delete-button">&cross;</button>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        const buttons = document.querySelectorAll('.delete-button')
        for (const button of buttons) {
            button.onclick = (e) => {
                const todoId = e.target.previousElementSibling.dataset.id
                fetch('/todos/' + todoId + '/delete', {
                    method: 'DELETE'
                })
                .then(function () {
                    const item = e.target.parentElement
                    item.remove()
                })
            }
        }
        const checkboxes = document.querySelectorAll('.checkbox') // grab all todos
        for (const checkbox of checkboxes) { // iterate through them, doing the below for each todo
            checkbox.onchange = (e) => { // if checkbox state changes...
                console.log('event', e)
                const isChecked = e.target.checked; // grab the checked property for the todo that changed state, and thus fired the event -- false or true
                const todoId = e.target.dataset['id'] // grab its id
                fetch('/todos/' + todoId + '/check', { // post request sending todo id to server
                    method: 'POST',
                    body: JSON.stringify({
                        'is_checked': isChecked // send true or false regarding the todo state
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then( () => {
                    document.getElementById('error').className = 'hidden'
                })
                .catch( () => {
                    document.getElementById('error').className = '' // show error if any
                })
            }
        }
        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault()
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value,
                    'list_id': document.querySelector('.todos-header').dataset.id
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                return response.json()
            })
            .then(jsonResponse => {
                console.log(jsonResponse)
                const li = document.createElement('LI')
                
                const checkbox = document.createElement('input')
                checkbox.className = 'checkbox'
                checkbox.type = 'checkbox'
                checkbox.setAttribute('data-id', jsonResponse.id)
                li.appendChild(checkbox)
                
                const text = document.createTextNode(' ' + jsonResponse.description)
                li.appendChild(text)

                const button = document.createElement('button')
                button.className = 'delete-button'
                button.innerHTML = '&cross;'
                li.appendChild(button)

                document.getElementById('todos').appendChild(li)
                document.getElementById('error').className = 'hidden'
            })
            .catch(() => {
                console.error('Error occurred!')
                document.getElementById('error').className = ''
            })
        }
    </script>
</body>
</html>
