<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
        }
    </style>
</head>
<body>
    <form id="form">
        <input id="description" type="text" name="description"/>
        <input type="submit" value="Create Todo"/>
    </form>
    <div id="error" class="hidden">Something went wrong. Your todo could not be added.</div>
    <ul id="todos">
        {% for todo in todos %}
            <li id="todo"><input class="checkbox" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/>{{ todo.description }}</li>
        {% endfor %}
    </ul>
    <script>
        const checkboxes = document.querySelectorAll('.checkbox') // grab all todos
        for (const checkbox of checkboxes) { // iterate through them, doing the below for each todo
            checkbox.onchange = (e) => { // if checkbox state changes...
                console.log('event', e)
                const isChecked = e.target.checked; // grab the checked property for the todo that changed state, and thus fired the event -- false or true
                const todoId = e.target.dataset['id'] // grab its id
                fetch('/todos/' + todoId + '/check', { // post request sending todo id to server
                    method: 'POST',
                    body: JSON.stringify({
                        'is_checked': isChecked // send true or false regarding the todo state
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then( () => {
                    document.getElementById('error').className = 'hidden'
                })
                .catch( () => {
                    document.getElementById('error').className = '' // show error if any
                })
            }
        }
        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault()
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                return response.json()
            })
            .then(jsonResponse => {
                console.log(jsonResponse)
                const liItem = document.createElement('LI')
                liItem.innerHTML = jsonResponse['description']
                document.getElementById('todos').appendChild(liItem)
                document.getElementById('error').className = 'hidden'
            })
            .catch(() => {
                document.getElementById('error').className = ''
            })
        }
    </script>
</body>
</html>
